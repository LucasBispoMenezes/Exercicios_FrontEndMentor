<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="sub-container">
        <div class="div-image2">
          <img src="images/image-equilibrium.jpg" class="img-main">
          <div class="view">
            <img src="/images/icon-view.svg" alt="">
          </div>
        </div>
        <h2 class="sub-title">Equilibrium #3429</h2>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="div-icons">
          <i class="icon"><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</i>
          <i class="icon"><img src="/images/icon-clock.svg" alt=""> 3 days left</i>
        </div>
        <hr>
        <div class="div-img">
          <img src="/images/image-avatar.png" class="img-avatar"> Creation of   <span> Jules Wyvern</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://www.linkedin.com/in/lucas-bispo-4608a2217/">Lucas Bispo Menezes</a>.
    </div>
  </main>
</body>

</html>
